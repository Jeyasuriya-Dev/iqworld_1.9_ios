<div style="display: flex; justify-content: end;">
    <mat-form-field>
        <mat-select name="Status" [(value)]="selectedType" placeholder="status Type"
            (selectionChange)="changeType($event)">
            <mat-option [value]="'today'">today</mat-option>
            <mat-option [value]="'yesterday'">yesterday</mat-option>
        </mat-select>
    </mat-form-field>

</div>

<div style="height: 38vh; width: 78vw;">
    <canvasjs-chart [options]="chartOptions" [styles]="{width: '100%', height:'100%'}"></canvasjs-chart>
</div>
