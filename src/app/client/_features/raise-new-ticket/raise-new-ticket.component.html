<br><br>
<div class="row">
  <div class="col-12 col-md-7">
    <div class="contact-form-wrapper d-flex justify-content-center">
      <form class="contact-form">
        <h1 class="title">Contact us</h1>
        <p class="description">Feel free to contact us.
        </p>
        <!-- <div>
                    <input type="text" class="form-control rounded border-white mb-3 form-input" id="name"
                        placeholder="Name" required>
                </div> -->
        <div>
          <input #sub type="text" id="subject" class="form-control rounded border-white mb-3 form-input"
            placeholder="Complaint" required>
        </div>
        <div>
          <textarea #desc id="message" class="form-control rounded border-white mb-3 form-text-area" rows="5" cols="30"
            placeholder="Description" required></textarea>
        </div>
        <div>
          <div class="container" style="padding: 0px;">
            <div class="file-upload btn btn-primary">
              <span> <i class="fa fa-paperclip fa-x" aria-hidden="true"></i> Attachment</span>
              <input (change)="onFileChange($event)" type="file" name="FileAttachment" id="FileAttachment"
                accept="video/*,image/*" class="upload" />
            </div>
            <input type="text" id="fileuploadurl" readonly placeholder="Maximum file size is 20 MB">
          </div>
        </div>
        <div class="submit-button-wrapper">
          <input type="submit" (click)="sentComplaint(sub,desc)" value="Send">
        </div>
      </form>
    </div>
  </div>

  <div class="col-12 col-md-5">
    <!-- <h4 class="text-center text-muted" style="font-weight: 900;">Complaint Status</h4> -->
    <div class="row">
      <!-- <ag-grid-angular #agGrid id="myGrid" class="ag-theme-alpine table-class" rowAnimation
                [gridOptions]="gridOptions" [columnDefs]="columnDefs" [rowData]="rowData"
                [enableCellTextSelection]="true" (gridReady)="onGridReady($event)">
            </ag-grid-angular> -->

      <div class="contact-info">
        <br>
        <br>
        <div class="contact-info-item">
          <div class="contact-info-icon">
            <i class="fa fa-home"></i>
          </div>

          <div class="contact-info-content">
            <h4>Address</h4>
            <p class="description" [innerHTML]="supportData.address">
              <!-- Lumocast Digital Signage Pvt Ltd, <br/> Unit
              No. 201 to 204,<br />2nd Floor, Building No. A4, <br /> Babosa Industrial Park, Saravali
              village,<br>Nashik-Mumbai Highway (NH-3),<br> Bhiwandi, Maharastra, India â€“ 4121302. -->

            </p>
          </div>
        </div>

        <div class="contact-info-item">
          <div class="contact-info-icon">
            <i class="fa fa-phone"></i>
          </div>

          <div class="contact-info-content">
            <h4>Phone</h4>
            <!-- <p>+91 70213 95293 | +91 98200 98498</p> -->
            <!-- <p>+91 91523 98498</p> -->
            <p>{{supportData.phone}}</p>
          </div>
        </div>

        <div class="contact-info-item">
          <div class="contact-info-icon">
            <i class="fa fa-envelope"></i>
          </div>

          <div class="contact-info-content">
            <h4>Email</h4>
            <!-- <p>yashele&#64;rediffmail.com</p> -->
            <!-- <p style="text-transform: lowercase;">support&#64;cansignage.com</p> -->
            <p>{{supportData.email}}</p>
          </div>

        </div>

      </div>
      <div class="contact-info-item">
        <div class="contact-info-icon">
          <i class="fa fa-clock-o" aria-hidden="true"></i>
        </div>

        <div class="contact-info-content">
          <h4 style="display: flex;">Open Hours </h4>
          <p style="color: rgb(2, 99, 94); font-weight: lighter; font-size: medium;"
            [innerHTML]="supportData.working_hours">
            <!-- Monday to Saturday <br>
            10:00 AM - 5:00 PM <br>
            <span  style="color: #fc0101; font-size: small;"> (Sunday: <span
                style="color: rgb(255, 0, 0);">Closed</span>)</span> -->
          </p>
        </div>

      </div>
    </div>
  </div>

  <h1 style="text-align: center; text-transform: none; margin-top: 2%;" class="text-muted"> Our Website - <a
      class="ourwebsite" [href]="supportData.website_url" target="_blank">
      {{supportData.website_url}}</a>
  </h1>
</div>
