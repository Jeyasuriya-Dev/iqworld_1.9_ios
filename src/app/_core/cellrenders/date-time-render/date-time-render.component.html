<mat-form-field *ngIf="isStateId!='ALL'">
  <mat-label>{{params.data.state}}</mat-label>
  <mat-select #select>
    <mat-option  >
      {{params.data.state}}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field *ngIf="isStateId=='ALL'">
  <mat-label>Click here</mat-label>
  <mat-select #select multiple [(ngModel)]="selectedOptions" (click)="btnClickedHandler()">

    <div class="select-all">
      <mat-checkbox [(ngModel)]="allSelected" [ngModelOptions]="{standalone: true}"
        (change)="toggleAllSelection()">Select All</mat-checkbox>
    </div>

    <mat-option (click)="optionClick()" *ngFor="let item of this.selectedStateList" [value]="item.id"
      [disabled]="item.id==0">
      {{item.statename}}
    </mat-option>
    <div class="d-flex justify-content-center mb-2">
      <button mat-raised-button color="warn" (click)="onSaveClick()">Save</button>
    </div>
  </mat-select>
</mat-form-field>
